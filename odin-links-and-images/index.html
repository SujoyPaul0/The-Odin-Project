<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Links and Images</title>
</head>
<body>
    <h1>About Page</h1>
    <h2>Link opens in same tab</h2>
        <a href="https://www.theodinproject.com/about">The Odin Project</a>

    <h2>Link opens in dif tab</h2>
        <a href="https://www.theodinproject.com/about" target="_blank" rel="noopener noreferrer">About The Odin Project</a>
        
    <h2>Accessing another html page from same directory</h2>
        <a href="about.html">About</a>

    <h2>Accessing another html page from different directory</h2>
        <a href="pages/about.html">About</a>

    <!--image from web-->
    <img src="https://www.theodinproject.com/mstile-310x310.png">

    <!--image from dir-->
    <img src="./images/dog.jpg">
</body>
</html>
